<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="nav-items1" id="navbar1">
            <div class="lang-currence">
              <select name="language" id="language">
                <option value="eng">eng</option>
                <option value="uzb">uzb</option>
                <option value="ru">ru</option>
              </select>
              <select name="currency" id="currency">
                <option value="eng">usd</option>
                <option value="uzb">uzs</option>
                <option value="ru">rub</option>
              </select>
            </div>
            <div class="sub-nav-items1">
              <a href="#" class="nav-link"
                ><img src="./images/user.svg" alt="user" />
                <p>My profile</p></a
              >
              <a  class="nav-link" id = "cart-button"
                ><img src="./images/Cart.svg" alt="cart"
              />
              <p class="cart-count"></p>
            </a>
              <a href="#" class="nav-link">Items</a>
              <a href="#" class="nav-link">$ 0.00</a>
              <a href="#" class="nav-link"
                ><img src="./images/search-icon.svg" alt="search"
              /></a>
            </div>
          </div>
        </nav>
        <nav class="nav2">
          <a href="#" class="logo"> <img src="./images/logo.svg" alt="" /></a>
          <div class="nav-items" id="navbar">
            <a href="#">home</a>
            <a href="#">bags</a>
            <a href="#">sneakers</a>
            <a href="#">belt</a>
            <a href="#">contact</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
            <div class="hero-content">
              <h1>Super Flash Sale 50% Off</h1>
            </div>
            <div class="hero-cards">
                <div class="hero-card">
                    <div class="hero-card-title">
                        <h1>FS - QUILTED MAXI CROSS BAG</h1>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </section>

      <section class="categories-products">
        <div class="container">
            <div class="title"><h1>BEST SELLER</h1></div>
            <div class="categories"></div>
            <div class="products"></div>
            
        </div>
      </section>

      <section class="cart-modal">
        <div class="container">
          <div class="cart" id="cart">
            <div class="modal-content">
              <span class="close-cart">&times;</span>
              <div class="cart-content"></div>
            </div>
          </div>
        </div>
      </section>


      <section class="show-modal">
        <div class="container">
          <div class="show" id="show">
            <div class="show-modal-content">
              <span class="close-show">&times;</span>
              <div class="show-content"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
